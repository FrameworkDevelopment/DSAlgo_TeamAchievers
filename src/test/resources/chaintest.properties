# general
chaintest.project.name=DSAlgo-Test-Automation-chaintest-report

# storage
chaintest.storage.service.enabled=true
chaintest.storage.service=aws-s3
## s3 bucket or azure container name
chaintest.storage.service.container-name=my-s3-bucket-name

# ChainLP Generator
chaintest.generator.chainlp.enabled=true
chaintest.generator.chainlp.host.url=http://my-custom-host/
chaintest.generator.chainlp.client.request-timeout-s=60
chaintest.generator.chainlp.client.max-retries=5


# Simple Report Generator
chaintest.generator.simple.enabled=true
chaintest.generator.simple.output-file=target/chaintest/DSAlgoReport.html
chaintest.generator.simple.dark-theme=false

# Email Report
chaintest.generator.email.enabled=true
chaintest.generator.email.output-file=target/chaintest/EmailReport.html
# Enable ChainTest reporting
chaintest.generator.simple.enabled=true
#chaintest.generator.simple.output-file=target/chaintest/DSAlgoReport.html
chaintest.generator.simple.output-file=src/test/resources/dsAlgoReports/chainTestReports/dsAlgoTeamAchievers.html
chaintest.generator.simple.dark-theme=true

# Email Report
chaintest.generator.email.enabled=true
#chaintest.generator.email.output-file=target/chaintest/EmailReport.html

chaintest.generator.email.output-file=src/test/resources/dsAlgoReports/chainTestEmailReports/dsAlgoTeamAchievers.html

# Cucumber report configuration
cucumber.publish.enabled=true
cucumber.plugin=json:target/reports/cucumber_report.json

